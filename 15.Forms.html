<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>   
    <form >
      
        <!-- HTML5 input   -->
        <!-- input alanları bizim yazı yazabildimiz parola girdigimiz yerlerdir -->
        <label for="name"> Name</label> <br/><!-- 2 burada for u inputtaki id olan name verirsem inputa gidiyor  -->
        <input type="text" id="name" name="name"> <br/><!--1 Burada inputumun id sine name veriyorum -->
        <label for="email">Email</label> <br/>
        <input type="email" id="email" name="email"> <br/>
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="password"><br/>
        <label for="date">Date</label><br/>
        <input type="date"  id="date"   name="date"><br/>

        Gender <br/>
        Male
        <input type="radio" name="gender" value="male">
        Female 
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br/>

        Hobbies <br/>
        Technologies 
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br/>

        Degree <br/>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yuksek lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br/>

        <textarea name="mesaage" id="mesaage" cols="30" rows="10" placeholder="Mesajinizi giriniz"></textarea>
        <!-- rows satır giriyor, cols stun giriyor, eger geçici bir metin girmek istersek place holder kullanız -->
        <br/>


        <input type="reset" value="Sıfırla">  
        <input type="submit" value="Kaydet" />

    </form>
</body>
</html>
