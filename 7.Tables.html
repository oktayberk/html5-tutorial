<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    table /* tablonun kenarlarını olusturmak için kullanıyoruz css de görecegiz */
    th, td {
        border: 1px solid black;}
    </style>

</head>
<body>   
<table>
    <thead>         <!--table head satırı bir etkisi yok tablonun ilk bolumu için kullanılıyor  -->

        <tr>        <!--  tablonun bir satırını olusturuyoruz -->

            <th>Name</th><!-- th ile tablo satırındaki bir kelimeyi kalın yazıyoruz  -->
            <th>Department</th>
            <th>Salary</th>
        </tr>
    </thead>
   
    <tbody><!-- tablonun body kısmı -->
        <tr>  
            <td>Oktay</td><!-- td ile normal bir şekilde tablonun bir kısmını doldurururz -->
            <td>Ogrenci</td>
            <td>0 TL</td>
        </tr>
        <tr>  
            <td>Berk</td>
            <td>Mühendis</td>
            <td>5500 TL</td>
        </tr>
        <tr>  
            <td>Altıntaş</td>
            <td>Yazılımcı</td>
            <td>15000 TL</td>
        </tr>
    </tbody>
    
</table>

</body>
</html>
